@startuml
node "docker compose" {
    [Nginx]
    [Nginx] - -> [Spring Boot A]: app1:8080
    [Nginx] - - -> [Spring Boot B]: app2:8080
}
browser - -> [Nginx]: localhost:8080
note left of [Spring Boot A]
    The session made by Spring Boot A 
    is only in Spring Boot A
end note
note bottom of [Spring Boot B]
    The session made by Spring Boot B
    is only in Spring Boot B
end note
@enduml

