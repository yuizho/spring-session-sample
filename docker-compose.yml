version: '3.1'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - app1
      - app2
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"
  app2:
    build:
      context: .
    ports:
      - "127.0.0.1:8082:8080"
    depends_on:
      - redis
  app1:
    build:
      context: .
    ports:
      - "127.0.0.1:8081:8080"
    depends_on:
      - redis
  redis-commander:
    image: "rediscommander/redis-commander:latest"
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
        - "127.0.0.1:8083:8081"
    depends_on:
      - redis